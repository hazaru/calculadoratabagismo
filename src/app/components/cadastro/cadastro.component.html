<div class="container-fluid full-height">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Cadastro de Usuário</h2>
          <form>
            <div class="form-group" class="align-items-center">
              <label for="name">Nome:</label>
              <br />
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Informe seu nome"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Sobrenome:</label>
              <br />
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Informe seu sobrenome"
                required
              />
            </div>
              <div class="form-group" class="align-items-center">
                <label for="email">Email:</label>
                <br />
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="ex: email@outlook.com"
                  required
                />
              </div>
            <div class="form-group">
              <label for="country">País:</label>
              <br />
              <input
                type="text"
                id="country"
                class="form-control"
                placeholder="Informe seu país"
                required
              />
            </div>
            <div class="dropdown">
              <label for="dropdownMenuButton">Cidade</label>
              <br />
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Brasil
              </button>
              <br />
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>

            <div class="dropdown">
              <label for="dropdownMenuButton">País</label>
              <br />
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                São Paulo
              </button>
              <br />
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Rio de Janeiro</a>
                <a class="dropdown-item" href="#">Bahia</a>
                <a class="dropdown-item" href="#">Mato Grosso do Sul</a>
              </div>
            </div>

            <div>
              <label for="begin">Data de Nascimento:</label>
              <input
                type="date"
                name="begin"
                placeholder="dd-mm-yyyy"
                value=""
                min="1997-01-01"
                max="2030-12-31"
                class="form-control"
              />
            </div>
            <br>

            <!-- Adicione outros campos conforme necessário -->

            <button type="submit" class="btn btn-primary btn-block">
              Cadastrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
