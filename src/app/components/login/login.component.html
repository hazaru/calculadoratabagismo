<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Seu email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

      <div class="mt-4">
        <p>Ou faça login com:</p>
        <button class="btn btn-danger me-2">Google</button>
        <button class="btn btn-primary">Facebook</button>
      </div>

      <div class="mt-3">
        <p>
          Já tem uma conta? <a href="#">Clique aqui</a> para entrar.
        </p>
      </div>
    </div>
  </div>
</div>
